<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ site.baseurl }}favicon.png" alt="logo" style="
                    width: 48px;
                    border-radius: 50px;
                    margin-right: 20px;
                ">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li><a href="#" data-toggle="modal" data-target="#privacyModal">Privacy Policy</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#termsModal">Terms of Use</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
