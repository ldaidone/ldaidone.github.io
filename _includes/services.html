<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.services.services_heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.services.services_subheading }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.data.services.services %}

                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ service.icon }} fa-stack-1x fa-inverse"></i>
                    </span>

                    <h4 class="service-heading">{{ service.title }}</h4>

                    <p class="text-muted">{{ service.text }}</p>
                </div>

                {% endfor %}
            </div>
        </div>
    </section>
