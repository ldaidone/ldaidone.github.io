<!-- About Section -->
<section id="about" xmlns:modulo="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.timeline.timeline_heading }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.timeline.timeline_subheading }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for item in site.data.timeline.timeline %}
                    <li {% if forloop.index | modulo: 2 == 0 %}class="timeline-inverted"{% endif %}>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="{{ site.baseurl }}/img/about/{{ item.image }}" alt="{{ item.title }}">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ item.date }}</h4>
                                <h4 class="subheading">{{ item.title }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ item.description }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part<br>Of My<br>Story!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
